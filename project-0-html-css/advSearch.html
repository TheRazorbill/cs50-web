<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
  </head>
  <body>
    <form action="https://www.google.com/search">
      <input type="text" name="q" placeholder="Todas as palavras" /><br />
      <input type="text" name="as_epq" placeholder="Frase exata" /><br />
      <input type="text" name="as_oq" placeholder="Qualquer palavra" /><br />
      <input type="text" name="as_eq" placeholder="Nenhuma palavra" /><br />
      <input type="text" name="as_sitesearch" placeholder="Site" /><br />
      <input type="submit" value="Advanced Search" />
    </form>
  </body>
</html>
